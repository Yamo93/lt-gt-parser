<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple TypeScript App</title>
</head>

<body><input type="text" id="inputField" placeholder="Enter something..." /><button id="submitButton">Submit</button>
    <p id="outputField"></p>
    <script>
        var isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        var scriptPath = isLocal ? 'dist/main.js' : 'main.js';

        var script = document.createElement('script');
        script.src = scriptPath;
        script.defer = true;  // Ensure script executes after DOM is ready

        document.body.appendChild(script);
    </script>
</body>

</html>
