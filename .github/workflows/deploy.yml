name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment when changes are pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use Ubuntu for the deployment

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js (use the version that matches your project)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Replace with your Node.js version if needed

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the project (you can also run tests if needed)
      - name: Build project
        run: npm run build

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Target the `gh-pages` branch
          folder: dist      # Folder to deploy from (this should contain `index.html`)
          token: ${{ secrets.GITHUB_TOKEN }}  # GitHub automatically provides this token
