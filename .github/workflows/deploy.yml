name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment when changes are pushed to the main branch
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use Ubuntu for deployment

    permissions:
      contents: write  # Ensure the token has write access to repository contents

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Replace with your Node.js version if needed

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the project (ensure dist/ folder contains index.html and dist/main.js)
      - name: Build project
        run: npm run build  # Ensure this creates index.html and dist/main.js

      # Step 5: Copy index.html to root and deploy dist/ folder to gh-pages
      - name: Deploy to GitHub Pages
        run: |
          # Copy index.html to the root of the gh-pages branch
          cp dist/index.html .
          
          # Deploy to GitHub Pages using the deploy action
          npx gh-pages -d dist --branch gh-pages --dotfiles
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
